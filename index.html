<html>
	<head>
		<title>Find vaccines</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
		<script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script type="text/javascript" src="script.js"></script>
		<link href="style.css" rel="stylesheet">
	</head>
	<body>
		<div class="container">
			<h2>Find vaccines</h2>
			<form method="post" class="vaccine-form" onsubmit="findVaccinesByPincode(); return false;">
				<div class="row">
					<div class="col-xs-12">
						<label>PIN Code</label>
						<input type="text" name="pincode" maxlength="6" required/>
					</div>
					<div class="col-xs-12">
						<label>Age</label>
						<input type="radio" id="age1" name="age" value="18" checked/>
						<label for="age1">18-44</label>
						<input type="radio" id="age2" name="age" value="45"/>
						<label for="age2">45+</label>
					</div>
					<div class="col-xs-12">
						<label>Dose</label>
						<select name="dose" required>
							<option value="dose1">Dose 1</option>
							<option value="dose2">Dose 2</option>
						</select>
					</div>
					<div class="col-xs-12">
						<input type="submit" class="submit-button"/>
					</div>
				</div>
			</form>
			<div class="vaccine-results">
				<h3 class="result"></h3>
			</div>
			<div class="col-xs-12">
				<a href="/district-search.html">Search by District</a>
			</div>
			<div class="registration-link">
				<p>REGISTER HERE : <a href="https://selfregistration.cowin.gov.in/" target="_blank">https://selfregistration.cowin.gov.in</a></p>
			</div>
		</div>
	</body>
</html>
